<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caja de Comentarios para opiniones</title>
</head>
<body>
    <main>
        <h1>Opina sobre nuestro producto :D</h1> 
        <img class="product" src="https://scontent.flpb1-2.fna.fbcdn.net/v/t39.30808-6/488003654_1091390716354511_2323309419932936829_n.jpg?stp=dst-jpg_s640x640_tt6&_nc_cat=111&ccb=1-7&_nc_sid=833d8c&_nc_ohc=4XiHZyoMWZIQ7kNvwGQJh8T&_nc_oc=AdmPhHeE4oE5QZhLEqBeHPdIto6UwuBAD4R59C0B-LOnK8IVOUbBTbM4k-lxnSY00bLsthalkoBpqLo_UYTvCVXT&_nc_zt=23&_nc_ht=scontent.flpb1-2.fna&_nc_gid=PIBWwKRiL_oWlzNeuXFpNw&oh=00_AfTFmHJjVgNoT7w7t_jI647V-v8OdA-Mt4i_cmVWv2cP-Q&oe=6894872E" alt="El Ceibo Chocolate Intenso">

            <form class="comment-box">
                <img class="user-photo" src="https://cdn-icons-png.flaticon.com/512/706/706807.png" alt="userphoto">
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
                <div class="buttons">
                    <input id="button2comment" type="submit" value="Comentar">
                    <button id="delete-button">Eliminar</button>
                </div>
            </form>
            
        <div id="comment-list"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
